services:
  - type: web
    name: kritika-doubt-solver
    env: python
    buildCommand: ""
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: GEMINI_API_KEY
        value: YOUR_GEMINI_API_KEY
      - key: ADMIN_ID
        value: "YOUR_TELEGRAM_USER_ID"
