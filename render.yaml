services:
  - type: web
    name: kritika_botrender16
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
        value: your-bot-token-here
      - key: ADMIN_ID
        value: "your-admin-id"
      - key: GEMINI_API_KEY
        value: your-gemini-key
      - key: RENDER_EXTERNAL_URL
        value: https://kritika-botrender16.onrender.com/
